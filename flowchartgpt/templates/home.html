<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Flowchart Generator</title>
</head>
<body>
    <h1>Mermaid.js Flowchart Generator</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('flowchart') }}" method="POST">
        <label for="prompt">Enter your flowchart prompt:</label>
        <input type="text" name="prompt" id="prompt" required>
        <button type="submit">Generate Flowchart</button>
    </form>
</body>
</html>
